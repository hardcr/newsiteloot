<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nestle</title>
  <meta name="description" content="Modern 2025 Nestle glitchy visit card ‚Äî futuristic with rhythmic distortions." />
  <style>
    :root{
      --bg:#0a0a0a;
      --text:#f5f5f5;
      --accent:#d6b400;
      --accent-neon:#ffed4e;
      --dark:#1a1a1a;
      --glitch-red:#ff0040;
      --glitch-blue:#00ffff;
      --muted:#a0a0a0;
      --font-modern:'Inter',ui-sans-serif,system-ui;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font-modern);
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
      overflow-x:hidden;
    }

    .card{
      width:100%;
      max-width:720px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }

    .logo-wrap{width:220px;max-width:80%;}
    .logo-img{width:100%;height:auto;display:block;border-radius:16px;filter:drop-shadow(0 8px 24px rgba(214,180,0,0.4));}
    .logo-fallback{width:160px;height:80px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-neon));color:var(--bg);display:flex;align-items:center;justify-content:center;font-weight:900;letter-spacing:2px}

    .desc{max-width:600px;text-align:center;color:var(--muted);line-height:1.5;padding:0 8px;font-size:16px}

    .menu{
      width:100%;
      max-width:480px;
      display:flex;
      flex-direction:column;
      gap:20px;
      margin-top:12px;
    }

    /* Modern 2025 Nestle-Style Glitchy Buttons: Minimal glassmorphism with neon accents, bold typography, and rhythmic 16-beat glitch distortions */
    .menu a,
    .menu button{
      appearance:none;
      border:none;
      cursor:pointer;
      position:relative;
      padding:20px 28px;
      border-radius:20px;
      font-family:var(--font-modern);
      font-weight:900;
      font-size:18px;
      text-transform:uppercase;
      letter-spacing:2px;
      color:var(--text);
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(20px);
      border:1px solid rgba(214,180,0,0.3);
      box-shadow:
        0 8px 32px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.1);
      overflow:hidden;
      transition:transform 0.3s cubic-bezier(0.25,0.46,0.45,0.94), box-shadow 0.3s ease;
      text-decoration:none;
      display:block;
      text-align:center;
    }

    /* Neon accent glow */
    .menu a::before,
    .menu button::before{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(45deg,transparent,transparent,var(--accent-neon),transparent,transparent);
      opacity:0;
      transition:opacity 0.3s ease;
      z-index:-1;
    }

    /* Glitch layers for rhythmic distortion */
    .menu a .glitch,
    .menu button .glitch{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:inherit;
      opacity:0;
      transition:opacity 0.3s ease;
    }

    .menu a .glitch:nth-child(1){ /* Red glitch shift */
      left:2px;
      clip:rect(0,auto,auto,0);
      animation:glitch-red 1s steps(16) infinite;
      background:linear-gradient(90deg,var(--glitch-red),transparent);
      z-index:1;
    }

    .menu a .glitch:nth-child(2), /* Blue glitch shift */
    .menu button .glitch:nth-child(2){
      left:-2px;
      clip:rect(0,auto,auto,0);
      animation:glitch-blue 1.5s steps(16) infinite reverse;
      background:linear-gradient(90deg,transparent,var(--glitch-blue));
      z-index:2;
    }

    @keyframes glitch-red{
      0%, 100%{transform:translate(0);clip-path:polygon(0 0,100% 0,100% 33%,0 33%,0 66%,100% 66%,100% 100%,0 100%);}
      10%,20%{transform:translate(-2px,2px);clip-path:polygon(0 0,100% 0,100% 13%,0 13%,0 23%,100% 23%,100% 43%,0 43%,0 53%,100% 53%,100% 73%,0 73%,0 83%,100% 83%,100% 100%,0 100%);}
      30%,40%{transform:translate(-4px,-1px);clip-path:polygon(0 0,100% 0,100% 20%,0 20%,0 40%,100% 40%,100% 60%,0 60%,0 80%,100% 80%,100% 100%,0 100%);}
      50%,60%{transform:translate(2px,1px);clip-path:polygon(0 0,50% 0,50% 20%,0 20%,0 40%,50% 40%,50% 60%,0 60%,0 80%,50% 80%,50% 100%,0 100%);}
      70%{transform:translate(3px,-2px);clip-path:polygon(0 0,100% 0,100% 10%,0 10%,0 30%,100% 30%,100% 50%,0 50%,0 70%,100% 70%,100% 90%,0 90%,0 100%,100% 100%);}
    }

    @keyframes glitch-blue{
      0%,95%{transform:translate(0);clip-path:polygon(0 0,100% 0,100% 100%,0 100%);}
      97%{transform:translate(-1px,1px);clip-path:polygon(0 0,100% 0,100% 5%,0 5%,0 15%,100% 15%,100% 25%,0 25%,0 35%,100% 35%,100% 45%,0 45%,0 55%,100% 55%,100% 65%,0 65%,0 75%,100% 75%,100% 85%,0 85%,0 95%,100% 95%,100% 100%,0 100%);}
      99%{transform:translate(1px,-2px);clip-path:polygon(0 0,100% 0,100% 100%,0 100%),polygon(0 0,100% 0,100% 100%,0 100%);}
    }

    .menu a:hover,
    .menu button:hover{
      transform:translateY(-4px) scale(1.02);
      box-shadow:
        0 16px 40px rgba(0,0,0,0.5),
        0 0 40px rgba(214,180,0,0.4);
      .menu a::before,
      .menu button::before{
        opacity:1;
      }
      /* Trigger glitch on hover */
      .glitch{opacity:1;}
    }

    .menu a:active,
    .menu button:active{
      transform:translateY(-2px) scale(1.01);
    }

    /* Wrap text in glitch span for effect */
    .menu a span,
    .menu button span{
      position:relative;
      z-index:3;
    }

    .note{color:var(--muted);margin-top:8px;font-size:14px}

    .logo-bottom{margin-top:20px;width:160px;max-width:70%}
    .logo-bottom img{width:100%;height:auto;display:block;border-radius:12px}

    /* Floating image with subtle glitch filter */
    .floating-img {
      position: absolute;
      width: 80px;
      height: auto;
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
      transition: opacity 300ms ease, transform 300ms cubic-bezier(.2,.9,.3,1);
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.7)) hue-rotate(20deg);
      z-index: 30;
      border-radius: 12px;
    }

    .floating-img.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    @media (max-width:520px){
      .menu a,.menu button{font-size:16px;padding:18px 24px;letter-spacing:1px;}
      .logo-wrap{max-width:90%}
      .floating-img{width:64px}
    }

    /* Overlay and modal with modern updates */
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);opacity:0;pointer-events:none;transition:background .3s ease,opacity .3s ease;z-index:100}
    .overlay.show{opacity:1;pointer-events:auto}

    .modal{background:linear-gradient(135deg,rgba(26,26,26,0.95),rgba(10,10,10,0.95));backdrop-filter:blur(20px);padding:24px;border-radius:20px;width:92%;max-width:480px;color:var(--text);box-shadow:0 20px 80px rgba(0,0,0,0.8), 0 0 40px rgba(214,180,0,0.2);transform:translateY(20px) scale(0.95);opacity:0;transition:all .3s cubic-bezier(.2,.9,.3,1);border:1px solid rgba(214,180,0,0.2)}
    .overlay.show .modal{transform:translateY(0) scale(1);opacity:1}

    .modal h3{margin:0 0 12px 0;color:var(--accent-neon);font-size:22px;letter-spacing:1px}
    .modal p{margin:0;color:#e0e0e0;line-height:1.6;font-size:16px}

    .close-btn{position:absolute;right:16px;top:16px;background:none;border:0;color:var(--accent-neon);font-size:24px;cursor:pointer;transition:color 0.3s ease}
    .close-btn:hover{color:var(--glitch-red)}
  </style>
</head>
<body>

  <script>
    // Logo fallback
    function handleLogoError(e){
      const img = e.target;
      const parent = img.parentElement;
      if(!parent) return;
      img.style.display = 'none';
      const box = document.createElement('div');
      box.className = 'logo-fallback';
      box.textContent = 'NESTL√â';
      parent.appendChild(box);
    }

    // Popup controls
    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const workBtn = document.getElementById('workBtn');
    const promoBtn = document.getElementById('promoBtn');
    const closeModal = document.getElementById('closeModal');

    function openModal(title, text){
      modalTitle.textContent = title;
      modalText.textContent = text;
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
      document.documentElement.style.overflow = 'hidden';
      document.body.style.overflow = 'hidden';
    }

    function closeModalFn(){
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      document.documentElement.style.overflow = '';
      document.body.style.overflow = '';
    }

    workBtn.addEventListener('click', function(){
      openModal('Work Info', '·Éó·Éë·Éò·Éö·Éò·É°·É®·Éò ·Éï·Éî·É´·Éî·Éë ·Éõ·Éù·É°·Éê·É¨·Éî·Éï·Éñ·Éî ·Éô·É£·É†·Éò·Éî·É†·É°. ·É°·Éê·É≠·Éò·É†·Éù·Éê ·Éï·Éò·Éì·Éî·Éù ·Éê·Éú ·Éñ·Éê·Éö·Éù·Éí. ·Éß·Éï·Éî·Éö·Éê·Éñ·Éî ·Éõ·Éê·É¶·Éê·Éö·Éò ·Éê·Éú·Éê·Éñ·É¶·Éê·É£·É†·Éî·Éë·Éê ·Éì·Éê ·É°·Éê·É£·Éô·Éî·Éó·Éî·É°·Éù ·Éû·Éò·É†·Éù·Éë·Éî·Éë·Éò. üñ§  ·Éê·Éì·É†·Éî·É°·Éî·Éë·Éò ·Éõ·Éù·Éì·Éò·É° ·Éê·É¨·Éù·Éú·Éò·Éö·Éò, ·É®·Éî·É§·É£·Éó·É£·Éö·Éò, ·Éõ·ÉÆ·Éù·Éö·Éù·Éì ·Éì·Éê·Éì·Éî·Éë·Éê·Éê ·É°·Éê·É≠·Éò·É†·Éù.·Éõ·Éê·Éí·Éú·Éò·É¢·Éñ·Éî ·Éê·Éú ·Éõ·Éê·Éí·Éú·Éò·É¢·Éò·É° ·Éí·Éê·É†·Éî·É®·Éî. 1/2·Éí - 20 ·Éö·Éê·É†·Éò 20 ·Éê·Éì·É†·Éî·É° - 400 ·Éö·Éê·É†·Éò  30 ·Éê·Éì·É†·Éî·É° - 600 ·Éö·Éê·É†·Éò. ·ÉÆ·Éî·Éö·É§·Éê·É°·Éò ·Éß·Éù·Éï·Éî·Éö·Éò ·Éì·É¶·Éò·É° ·Éë·Éù·Éö·Éù·É°. ·Éó·Éê·Éï·Éò·É°·É£·É§·Éê·Éö·Éò ·Éí·É†·Éê·É§·Éò·Éô·Éò.+ ·É°·Éê·É©·É£·É•·Éê·É†·Éò ·Éß·Éï·Éî·Éö·Éê ·Éì·Éê·Éì·Éî·Éë·Éê·Éñ·Éî.  ·Éì·Éî·É¢·Éê·Éö·Éî·Éë·Éñ·Éî ·Éû·Éò·É†·Éê·Éì·É®·Éò : @ifintrouble');
    });

    promoBtn.addEventListener('click', function(){
      openModal('Promotions', 'Please come back later:(');
    });

    closeModal.addEventListener('click', closeModalFn);
    overlay.addEventListener('click', function(e){ if(e.target === overlay) closeModalFn(); });

    // ESC key
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape' && overlay.classList.contains('show')) closeModalFn(); });

    // Floating image (unchanged)
    (function(){
      const floating = document.getElementById('floatingImg');
      const container = document.getElementById('card');
      if(!floating || !container) return;

      const minDelay = 2500;
      const maxDelay = 7000;
      const minVisible = 1400;
      const maxVisible = 3500;
      const padding = 20;

      function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

      let running = true;

      function placeAndShow(){
        const rect = container.getBoundingClientRect();
        const x = rand(padding, Math.max( (rect.width - padding), padding ));
        const y = rand(padding, Math.max( (rect.height - padding), padding ));

        const left = rect.left + x;
        const top = rect.top + y;

        floating.style.left = left + 'px';
        floating.style.top = top + 'px';

        floating.classList.add('show');

        const visibleFor = rand(minVisible, maxVisible);
        setTimeout(()=>{
          floating.classList.remove('show');
        }, visibleFor);
      }

      function loopOnce(){
        if(!running) return;
        placeAndShow();
        const nextDelay = rand(minDelay, maxDelay);
        setTimeout(loopOnce, nextDelay);
      }

      setTimeout(loopOnce, 1200);

      function pause(){ running = false; floating.classList.remove('show'); }
      function resume(){ if(!running){ running = true; setTimeout(loopOnce, 800); } }

      container.addEventListener('mouseenter', pause);
      container.addEventListener('mouseleave', resume);
      container.addEventListener('touchstart', pause);
      container.addEventListener('touchend', resume);

      window.__floatingStop = ()=>{ running=false; };
    })();
  </script>
