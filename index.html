<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nestle</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --text:#f0f0f0;
      
      /* New beautiful green × brown palette – luxurious chocolate + fresh mint */
      --primary-green:#00ff9d;      /* electric mint */
      --secondary-green:#00cc7a;    /* deep mint */
      --choco-dark:#2d1808;        /* rich dark chocolate */
      --choco-mid:#4a2b12;         /* milk chocolate */
      --choco-light:#6b3f1e;       /* caramel-choco */
      --glow-green:rgba(0,255,157,0.3);
      --muted:#a0a0a0;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif;display:flex;align-items:flex-start;justify-content:center;padding:28px 16px;overflow-x:hidden}

    .card{width:100%;max-width:720px;display:flex;flex-direction:column;align-items:center;gap:20px}
    .logo-wrap{width:220px;max-width:80%}
    .logo-img{width:100%;height:auto;border-radius:16px;filter:drop-shadow(0 8px 24px rgba(0,255,157,0.25))}
    .logo-fallback{width:160px;height:80px;border-radius:12px;background:linear-gradient(135deg,var(--primary-green),var(--secondary-green));color:var(--choco-dark);display:flex;align-items:center;justify-content:center;font-weight:900;letter-spacing:2px}

    .desc{max-width:600px;text-align:center;color:var(--muted);line-height:1.5;font-size:16px}

    .menu{width:100%;max-width:480px;display:flex;flex-direction:column;gap:22px;margin-top:12px}

    /* Modern glass + glitch buttons in green/brown */
    .menu a,
    .menu button{
      position:relative;
      padding:22px 28px;
      border:none;
      border-radius:20px;
      background:rgba(45,24,8,0.25);
      backdrop-filter:blur(20px);
      border:1px solid var(--primary-green);
      box-shadow:0 8px 32px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
      color:var(--text);
      font-weight:900;
      font-size:18px;
      text-transform:uppercase;
      letter-spacing:2px;
      cursor:pointer;
      overflow:hidden;
      text-decoration:none;
      text-align:center;
      transition:transform .3s ease, box-shadow .3s ease;
    }

    .menu a::before,
    .menu button::before{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(45deg,transparent 30%,var(--primary-green),transparent 70%);
      opacity:0;
      transition:opacity .4s ease;
    }

    /* Glitch layers – now in green & chocolate tones */
    .glitch:nth-child(1){
      animation:glitch-green 1s steps(16) infinite;
      background:rgba(0,255,157,0.35);
    }
    .glitch:nth-child(2){
      animation:glitch-brown 1.3s steps(16) infinite reverse;
      background:rgba(74,43,18,0.4);
    }

    @keyframes glitch-green{
      0%,100%{transform:translate(0);opacity:0}
      10%,30%,50%,70%,90%{transform:translate(-3px,2px);opacity:0.6}
      20%,40%,60%,80%{transform:translate(4px,-2px);opacity:0.6}
    }
    @keyframes glitch-brown{
      0%,100%{transform:translate(0);opacity:0}
      15%,45%,75%{transform:translate(-2px,-3px);opacity:0.5}
      25%,55%,85%{transform:translate(3px,3px);opacity:0.5}
    }

    .menu a:hover,
    .menu button:hover{
      transform:translateY(-6px) scale(1.03);
      box-shadow:
        0 20px 50px rgba(0,0,0,0.6),
        0 0 40px var(--glow-green);
    }
    .menu a:hover::before,
    .menu button:hover::before{
      opacity:0.4;
    }
    .menu a:hover .glitch,
    .menu button:hover .glitch{
      opacity:1;
    }

    .menu a:active,
    .menu button:active{
      transform:translateY(-2px) scale(1.01);
    }

    /* Floating image */
    .floating-img{
      position:absolute;
      width:80px;
      height:auto;
      pointer-events:none;
      opacity:0;
      transform:translate(-50%,-50%) scale(0.9);
      filter:drop-shadow(0 12px 24px rgba(0,255,157,0.3));
      transition:opacity .3s ease,transform .3s ease;
      border-radius:12px;
    }
    .floating-img.show{opacity:1;transform:translate(-50%,-50%) scale(1)}

    @media(max-width:520px){
      .menu a,.menu button{font-size:16px;padding:18px 22px}
      .floating-img{width:64px}
    }

    /* Modal – updated colors */
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);opacity:0;pointer-events:none;transition:all .3s;z-index:100}
    .overlay.show{opacity:1;pointer-events:auto}
    .modal{
      background:linear-gradient(135deg,rgba(45,24,8,0.95),rgba(10,10,10,0.95));
      backdrop-filter:blur(20px);
      padding:28px;
      border-radius:20px;
      width:92%;
      max-width:480px;
      color:var(--text);
      box-shadow:0 20px 80px rgba(0,0,0,0.8), 0 0 40px var(--glow-green);
      border:1px solid var(--primary-green);
      transform:translateY(20px) scale(0.95);
      opacity:0;
      transition:all .35s cubic-bezier(.2,.9,.3,1);
    }
    .overlay.show .modal{transform:translateY(0) scale(1);opacity:1}
    .modal h3{margin:0 0 14px;color:var(--primary-green);font-size:22px}
    .modal p{margin:0;color:#d0d0d0;line-height:1.6}
    .close-btn{position:absolute;right:16px;top:16px;background:none;border:0;color:var(--primary-green);font-size:26px;cursor:pointer}
  </style>
</head>
<body>

  <main class="card" id="card">
    <div class="logo-wrap" id="logoTop">
      <img src="77gj.gif" alt="logo" class="logo-img" onerror="handleLogoError(event)" />
    </div>

    <p class="desc">!!!!კეთილი იყოს თქვენი მობრძანება ნესტლეს ვებ გვერდზე.!!!!</p>

    <nav class="menu">
      <a href="https://t.me/erwertwerwbot" target="_blank" rel="noopener noreferrer">
        <span class="glitch"></span>
        <span class="glitch"></span>
        <span>BOT</span>
      </a>
      <a href="https://t.me/zigiesgrp" target="_blank" rel="noopener noreferrer">
        <span class="glitch"></span>
        <span class="glitch"></span>
        <span>CHANNEL</span>
      </a>
      <a href="https://t.me/ifintrouble" target="_blank" rel="noopener noreferrer">
        <span class="glitch"></span>
        <span class="glitch"></span>
        <span>SUPPORT</span>
      </a>
      <button type="button" id="workBtn">
        <span class="glitch"></span>
        <span class="glitch"></span>
        <span>WORK</span>
      </button>
      <button type="button" id="promoBtn">
        <span class="glitch"></span>
        <span class="glitch"></span>
        <span>PROMO</span>
      </button>
    </nav>

    <img src="photo_2025-11-06 07.01.13.jpeg" alt="floating" id="floatingImg" class="floating-img" onerror="this.style.display='none'" />
  </main>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal">
      <button class="close-btn" id="closeModal" aria-label="Close">✖</button>
      <h3 id="modalTitle">Title</h3>
      <p id="modalText">Content…</p>
    </div>
  </div>

  <script>
    // Logo fallback
    function handleLogoError(e){
      const parent = e.target.parentElement;
      e.target.style.display='none';
      const box = document.createElement('div');
      box.className='logo-fallback';
      box.textContent='NESTLÉ';
      parent.appendChild(box);
    }

    // Modal logic (unchanged)
    const overlay=document.getElementById('overlay'),modalTitle=document.getElementById('modalTitle'),modalText=document.getElementById('modalText'),
          workBtn=document.getElementById('workBtn'),promoBtn=document.getElementById('promoBtn'),closeModal=document.getElementById('closeModal');

    function openModal(t,c){modalTitle.textContent=t;modalText.textContent=c;overlay.classList.add('show');document.body.style.overflow='hidden';}
    function closeModalFn(){overlay.classList.remove('show');document.body.style.overflow='';}

    workBtn.onclick=()=>openModal('Work Info','თბილისში ვეძებ მოსაწევზე კურიერს. საჭიროა ვიდეო ან ზალოგ. ყველაზე მაღალი ანაზღაურება და საუკეთესო პირობები. ადრესები მოდის აწონილი, შეფუთული, მხოლოდ დადებაა საჭირო.მაგნიტზე ან მაგნიტის გარეშე. 1/2გ - 20 ლარი 20 ადრეს - 400 ლარი  30 ადრეს - 600 ლარი. ხელფასი ყოველი დღის ბოლოს. თავისუფალი გრაფიკი.+ საჩუქარი ყველა დადებაზე.  დეტალებზე პირადში : @ifintrouble');
    promoBtn.onclick=()=>openModal('Promotions','Please come back later :(');
    closeModal.onclick=closeModalFn;
    overlay.onclick=e=>e.target===overlay&&closeModalFn();
    document.onkeydown=e=>e.key==='Escape'&&overlay.classList.contains('show')&&closeModalFn();

    // Floating image (unchanged)
    (function(){
      const img=document.getElementById('floatingImg'),card=document.getElementById('card');
      if(!img||!card)return;
      let running=true;
      const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
      function show(){
        const r=card.getBoundingClientRect();
        const x=rand(40,r.width-40), y=rand(40,r.height-40);
        img.style.left=(r.left+x)+'px';
        img.style.top=(r.top+y)+'px';
        img.classList.add('show');
        setTimeout(()=>img.classList.remove('show'),rand(1400,3500));
      }
      function loop(){if(running){show();setTimeout(loop,rand(2500,7000))}}
      setTimeout(loop,1200);
      const pause=()=>{running=false;img.classList.remove('show')};
      const resume=()=>{if(!running){running=true;setTimeout(loop,800)}};
      card.addEventListener('mouseenter',pause);
      card.addEventListener('mouseleave',resume);
      card.addEventListener('touchstart',pause);
      card.addEventListener('touchend',resume);
    })();
  </script>
</body>
</html>
